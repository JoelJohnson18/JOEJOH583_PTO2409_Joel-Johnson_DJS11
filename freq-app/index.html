<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Favicons & Icons-->
    <link rel="icon" type="image/png" href="/Freq-image.png" sizes="96x96" />
    <link rel="shortcut icon" href="/Freq-image.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Freq-image.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>Freq</title>
    <meta name="title" content="Freq" />
    <meta
      name="description"
      content="A clean, modern React app that helps you discover, sort, and listen to your favorite podcasts."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://Freq.netlify.app/" />
    <meta property="og:title" content="Freq" />
    <meta
      property="og:description"
      content="A clean, modern React app that helps you discover, sort, and listen to your favorite podcasts."
    />
    <meta
      property="og:image"
      content="https://Freq.netlify.app/Freq-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://Freq.netlify.app/" />
    <meta property="twitter:title" content="Freq" />
    <meta
      property="twitter:description"
      content="A clean, modern React app that helps you discover, sort, and listen to your favorite podcasts."
    />
    <meta
      property="twitter:image"
      content="https://Freq.netlify.app/Freq-image.jpg"
    />
  </head>

  <body>
    <div id="root"></div>
    <!-- React Project mounted in this div -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
